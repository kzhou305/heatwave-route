<!DOCTYPE html>
<html>
<head>
  <title>Heat-Aware Route</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="height: 600px;"></div>
  <button onclick="getRoute()">Get Route</button>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([35.6895, 139.6917], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let points = [];
    map.on('click', function(e) {
      if (points.length >= 2) points = [];
      points.push(e.latlng);
      L.marker(e.latlng).addTo(map);
    });

    function getRoute() {
      if (points.length < 2) return alert("Select start and end points");
      fetch('/route', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({start: points[0], end: points[1]})
      }).then(res => res.json())
        .then(data => {
          L.geoJSON(data.route).addTo(map);
          // Call GSV image loader here later
        });
    }
  </script>
</body>
</html>
