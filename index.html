<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nihonbashi Road & CCM Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([35.685, 139.77], 16);

    // Base OSM Tile
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Load roads GeoJSON
    fetch("data/osm_roads.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#0088cc", weight: 2 },
        }).addTo(map);
      });

    // Load CCM layer
    fetch("data/CCM_Nihonbashi.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#ff6600", weight: 2, dashArray: "5, 5" },
        }).addTo(map);
      });
  </script>
</body>
</html>
