<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visualize Multiple GeoJSON Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3pob3U4IiwiYSI6ImNtYXFqdGRoNDAwcWQycHB0dTF4MWRrY2sifQ.6_LIbgwea8qHfJpFVdqC-A';  // Replace with your token

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [139.774, 35.685], // adjust to central Nihonbashi
    zoom: 14
  });

  map.on('load', () => {
    // --- CCM Boundary Layer ---
    map.addSource('ccm_boundary', {
      type: 'geojson',
      data: 'data/CCM_Nihonbashi.geojson'
    });
    map.addLayer({
      id: 'ccm_boundary_layer',
      type: 'line',
      source: 'ccm_boundary',
      paint: {
        'fill-color': '#0080ff',
        'fill-opacity': 0.5
      }
    });

    // --- OSM Roads Layer ---
    map.addSource('osm_roads', {
      type: 'geojson',
      data: 'data/osm_roads.geojson'
    });
    map.addLayer({
      id: 'osm_roads_layer',
      type: 'line',
      source: 'osm_roads',
      paint: {
        'line-color': '#ff0000',
        'line-width': 2
      }
    });

    // --- Roads Mapbox Layer ---
    map.addSource('mapbox_roads', {
      type: 'geojson',
      data: 'data/Roads_mapbox.geojson'
    });
    map.addLayer({
      id: 'mapbox_roads_layer',
      type: 'line',
      source: 'mapbox_roads',
      paint: {
        'line-color': '#00cc00',
        'line-width': 1
      }
    });
  });
</script>
</body>
</html>
