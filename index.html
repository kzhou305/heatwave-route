<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visualize Multiple GeoJSON Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3pob3U4IiwiYSI6ImNtYXFqdGRoNDAwcWQycHB0dTF4MWRrY2sifQ.6_LIbgwea8qHfJpFVdqC-A';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [139.774, 35.685], // Central Nihonbashi
    zoom: 14
  });

  map.on('load', () => {
    // --- CCM Boundary Layer ---
    map.addSource('ccm_boundary', {
      type: 'geojson',
      data: 'data/CCM_Nihonbashi.geojson'
    });
    map.addLayer({
      id: 'ccm_boundary_layer',
      type: 'fill',
      source: 'ccm_boundary',
      paint: {
        'fill-color': '#abb2b9',
        'fill-opacity': 0.5
      }
    });

    // --- OSM Roads Layer ---
    map.addSource('osm_roads', {
      type: 'geojson',
      data: 'data/osm_roads.geojson'
    });
    map.addLayer({
      id: 'osm_roads_layer',
      type: 'line',
      source: 'osm_roads',
      paint: {
        'line-color': '#aed6f1',
        'line-width': 2
      }
    }); 
  });

  // âœ… Fix: Define directions as a variable
  const directions = new MapboxDirections({
    accessToken: mapboxgl.accessToken
  });

  map.addControl(directions, 'top-left');

  directions.on('route', () => {
    const origin = directions.getOrigin().geometry.coordinates;
    const destination = directions.getDestination().geometry.coordinates;

    const odData = {
      from_lon: origin[0],
      from_lat: origin[1],
      to_lon: destination[0],
      to_lat: destination[1]
    };

    fetch("http://localhost:8000/od_upload", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(odData)
    })
    .then(response => response.json())
    .then(data => {
      console.log("Response from R:", data);
      alert("OD data sent to R backend successfully.");
    })
    .catch(error => {
      console.error("Error sending data:", error);
    });
  });
</script>
</body>
</html>
