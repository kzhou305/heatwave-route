<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visualize Multiple GeoJSON Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="directions"></div>
<div id="route-summary">
  <div>Distance/Duration: <span></span></div>
  <div>Greenway Route: <span></span></div>
</div>
<div id="loading-indicator" style="display:none;">Loading route...</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3pob3U4IiwiYSI6ImNtYXFqdGRoNDAwcWQycHB0dTF4MWRrY2sifQ.6_LIbgwea8qHfJpFVdqC-A';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [139.774, 35.685], // Central Nihonbashi
    zoom: 14
  });

  // Load GeoJSON Layers
  map.on('load', () => {
    map.addSource('ccm_boundary', {
      type: 'geojson',
      data: 'data/CCM_Nihonbashi.geojson'
    });
    map.addLayer({
      id: 'ccm_boundary_layer',
      type: 'fill',
      source: 'ccm_boundary',
      paint: {
        'fill-color': '#abb2b9',
        'fill-opacity': 0.5
      }
    });

    map.addSource('osm_roads', {
      type: 'geojson',
      data: 'data/osm_roads.geojson'
    });
    map.addLayer({
      id: 'osm_roads_layer',
      type: 'line',
      source: 'osm_roads',
      paint: {
        'line-color': '#aed6f1',
        'line-width': 2
      }
    });
  });

  // Initialize Directions Plugin
  const plugin = new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    profile: "mapbox/walking",
    interactive: false,
    controls: { instructions: false }
  });

  document.getElementById('directions').appendChild(plugin.onAdd(map));

  // Style switcher support (if inputs are defined)
  if (typeof inputs !== 'undefined') {
    for (const input of inputs) {
      input.onclick = (layer) => {
        const layerId = layer.target.id;
        map.setStyle('mapbox://styles/mapbox/' + layerId);
        map.once('styledata', () => {
          // Call any re-layering logic here if needed
        });
      };
    }
  }

  let originSet = false;
  let mouseDown = false;
  let mouseMoved = false;
  let startCoordinates = null;
  let endCoordinates = null;
  let routeProfile = null;

  map.on('mousedown', () => { mouseDown = true; mouseMoved = false; });
  map.on('mousemove', () => { if (mouseDown) mouseMoved = true; });
  map.on('mouseup', () => { mouseDown = false; });

  map.on('dblclick', (event) => {
    if (typeof activeTab !== 'undefined' && activeTab === 'tab2' && !mouseMoved) {
      const coords = [event.lngLat.lng, event.lngLat.lat];
      if (!originSet) {
        plugin.setOrigin(coords);
        originSet = true;
        startCoordinates = coords;
      } else {
        plugin.setDestination(coords);
        originSet = false;
        endCoordinates = coords;
      }
    }
  });

  function callAPI(start, end, profile) {
    document.getElementById('loading-indicator').style.display = 'block';
    const url = `http://localhost:8000/getBestRoute?from_lon=${start[0]}&from_lat=${start[1]}&to_lon=${end[0]}&to_lat=${end[1]}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const route = JSON.parse(data.geojson[0]);
        route.coordinates[0] = start;
        route.coordinates[route.coordinates.length - 1] = end;
        drawRoute(route);

        const distMiles = data.dist_miles[0];
        const pctGreen = data.pct[0] + data.pct[1];

        document.querySelector('#route-summary > div:nth-child(2) > span').textContent =
          `${distMiles} miles (${Math.round(pctGreen)}% on the Greenway)`;

        document.getElementById('loading-indicator').style.display = 'none';
      });
  }

  function removeApiRoute() {
    if (map.getLayer('api-route')) map.removeLayer('api-route');
    if (map.getSource('api-route')) map.removeSource('api-route');
  }

  function drawRoute(data) {
    removeApiRoute();
    map.addSource('api-route', { type: 'geojson', data: data });
    map.addLayer({
      id: 'api-route',
      type: 'line',
      source: 'api-route',
      layout: {
        'line-join': 'round',
        'line-cap': 'round'
      },
      paint: {
        'line-color': '#01314D',
        'line-width': 6,
        'line-dasharray': [4, 1.5]
      }
    });
  }

  const debounceTime = 500;
  let debounceTimeout = null;
  function debounce(func) {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(func, debounceTime);
  }

  plugin.on('route', (event) => {
    const route = event.route[0];
    const durationMins = Math.round(route.duration / 60);
    const distanceMiles = (route.distance * 0.000621371).toFixed(2);

    document.querySelector('#route-summary > div:nth-child(1) > span').textContent =
      `${distanceMiles} miles (${durationMins} mins)`;

    debounce(() => {
      callAPI(plugin.getOrigin().geometry.coordinates, plugin.getDestination().geometry.coordinates, routeProfile);
    });
  });

  plugin.on('profile', (event) => {
    routeProfile = event.profile;
    debounce(() => {
      if (startCoordinates && endCoordinates) {
        const sameStart = plugin.getOrigin().geometry.coordinates.toString() === startCoordinates.toString();
        const sameEnd = plugin.getDestination().geometry.coordinates.toString() === endCoordinates.toString();
        if (sameStart && sameEnd) {
          callAPI(startCoordinates, endCoordinates, routeProfile);
        }
      }
    });
  });

  const geocoderInput = document.querySelector('.mapboxgl-ctrl-geocoder input');
  if (geocoderInput) {
    geocoderInput.addEventListener('change', () => {
      setTimeout(() => {
        const originEmpty = Object.keys(plugin.getOrigin()).length === 0;
        const destinationEmpty = Object.keys(plugin.getDestination()).length === 0;
        if (originEmpty || destinationEmpty) {
          removeApiRoute();
          document.querySelector('#route-summary > div:nth-child(1) > span').textContent = "";
          document.querySelector('#route-summary > div:nth-child(2) > span').textContent = "";
          startCoordinates = null;
          endCoordinates = null;
        }
      }, 100);
    });
  }
</script>
</body>
</html>
